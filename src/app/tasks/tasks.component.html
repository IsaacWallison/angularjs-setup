<app-create-task (createTask)="addTask($event)"></app-create-task>
@if (!tasks.length) {
<p>No tasks</p>
} @else {
<ul>
  @for (task of tasks; track task.id) {
  <li>
    @if (editingTaskId === task.id) {
    <input
      type="text"
      [value]="title"
      [placeholder]="task.title"
      [formControl]="title"
      (blur)="updateTask(task.id)"
    />
    } @else {
    <span>{{ task.title }}</span>
    }
    <div>
      @if (editMode && editingTaskId === task.id) {
      <button (click)="cancelEditMode()">cancel</button>
      } @else {
      <button (click)="startEditMode(task.id)">edit</button>
      }
      <button (click)="deleteTask(task.id)">delete</button>
    </div>
  </li>
  }
</ul>
}
